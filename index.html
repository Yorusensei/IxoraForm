<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ixora Clan | Application</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root { 
            --discord-dark: #000000; 
            --text-gray: #b5bac1; 
            --radius: 25px;
            --discord-blurple: #5865F2; 
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BACKGROUND.png');  
            background-size: cover; background-position: center; background-attachment: fixed;
            margin: 0; display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; color: white; padding: 40px 20px;
            cursor: pointer;
        }

        /* --- RGB SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(#ff0000, #00ff00, #0000ff, #ffff00); 
            border-radius: 10px; 
        }

        /* --- CONTAINER STYLE --- */
        .form-container {
            position: relative; 
            background: var(--discord-dark); 
            padding: 50px 40px; 
            border-radius: var(--radius); 
            width: 100%; 
            max-width: 600px; 
            overflow: hidden; 
            z-index: 10; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            text-align: left;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* RGB Border */
        .form-container::before { content: ''; position: absolute; z-index: -2; left: -50%; top: -50%; width: 200%; height: 200%; background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ffff00, #ff0000); animation: rotate 15s linear infinite; }
        .form-container::after { content: ''; position: absolute; z-index: -1; left: 4px; top: 4px; width: calc(100% - 8px); height: calc(100% - 8px); background: var(--discord-dark); border-radius: calc(var(--radius) - 4px); }

        .header-image { display: block; margin: 0 auto 25px auto; width: 120px; border-radius: 15px; filter: drop-shadow(0 0 10px var(--discord-blurple)); }
        h1 { font-size: 28px; font-weight: 800; margin-top: 0; text-align: center; }
        .subtitle { color: var(--text-gray); font-size: 15px; text-align: center; margin-bottom: 35px; line-height: 1.6; }

        /* --- FORM FIELDS --- */
        label { display: block; margin-top: 25px; font-size: 12px; font-weight: bold; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="text"] { 
            width: 100%; padding: 15px; margin-top: 8px; border: none;
            background: #111; color: white; border-radius: 12px;
            box-sizing: border-box; font-size: 15px; border: 1px solid #333;
        }
        input[type="text"]:focus { border-color: #ff0000; outline: none; }

        .row { display: flex; gap: 15px; flex-wrap: wrap; }
        .row > div { flex: 1; min-width: 140px; }

        /* UPLOAD BOX */
        .upload-box {
            margin-top: 15px; border: 2px dashed #444; border-radius: 15px;
            padding: 30px; text-align: center; background: rgba(255,255,255,0.03);
            cursor: pointer; transition: 0.3s;
        }
        .upload-box:hover { border-color: #00ff00; background: rgba(0, 255, 0, 0.05); }
        #imagePreview img { margin-top: 15px; max-width: 100%; border-radius: 12px; border: 1px solid #444; }

        /* --- BUTTONS --- */
        .submit-btn {
            position: relative; width: 100%; margin-top: 40px; padding: 20px;
            background: transparent; color: white; font-weight: 800; font-size: 17px;
            border-radius: 15px; z-index: 1; overflow: hidden; border: none; cursor: pointer;
            text-transform: uppercase; transition: transform 0.2s;
        }
        .submit-btn::before { content: ''; position: absolute; z-index: -2; left: -50%; top: -50%; width: 200%; height: 200%; background-image: conic-gradient(#ff0000, #00ff00, #0000ff, #ff00ff, #ff0000); animation: rotate 8s linear infinite; }
        .submit-btn::after { content: ''; position: absolute; z-index: -1; left: 3px; top: 3px; width: calc(100% - 6px); height: calc(100% - 6px); background: #000; border-radius: 13px; }
        .submit-btn:hover { transform: scale(1.02); }

        .mute-toggle { position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border: 1px solid #444; color: white; font-size: 20px; }
        .footer-note { font-size: 12px; text-align: center; margin-top: 20px; color: #ff4747; font-weight: bold; }

        /* FIRE CANVAS */
        #fireCanvas { position: fixed; bottom: 0; left: 0; width: 100%; height: 400px; z-index: 1; pointer-events: none; }
    </style>
</head>
<body>

<button class="mute-toggle" id="muteBtn"><i class="bi bi-volume-mute-fill" id="muteIcon"></i></button>

<div class="form-container">
    <img src="logo.jpg" class="header-image">
    <h1>Ixora Clan Application</h1>
    <p class="subtitle">
        Put <b>IX_</b> beside your name. If you can't change it yet, use <b>(unofficial)</b>.<br>
        Complete the form below, then take a screenshot.
    </p>

    <form>
        <label>Identity & In-Game Info</label>
        <input type="text" placeholder="In-Game Name">
        <div class="row">
            <input type="text" placeholder="Roblox Username">
            <input type="text" placeholder="Display Name">
        </div>

        <div class="row">
            <div>
                <label>Total Power</label>
                <input type="text" placeholder="e.g. 10M+">
            </div>
            <div>
                <label>Rank</label>
                <input type="text" placeholder="e.g. Grandmaster">
            </div>
            <div>
                <label>Age</label>
                <input type="text" placeholder="Your age">
            </div>
        </div>

        <div class="row">
            <div style="flex: 2;">
                <label>Activeness</label>
                <input type="text" placeholder="Rate 1-10">
            </div>
            <div style="flex: 2;">
                <label>Discord Tag</label>
                <input type="text" placeholder="User#0000">
            </div>
            <div style="flex: 2;">
                <label>Facebook Name</label>
                <input type="text" placeholder="Your FB Profile">
            </div>
        </div>

        <label>Date Joined</label>
        <div class="row">
            <div style="flex: 1;"><input type="text" placeholder="Month"></div>
            <div style="flex: 1;"><input type="text" placeholder="Day"></div>
            <div style="flex: 1;"><input type="text" placeholder="Year"></div>
        </div>

        <label>Upload Profile/Rank Proof</label>
        <div class="upload-box" onclick="document.getElementById('imageUpload').click()">
            <i class="bi bi-cloud-arrow-up-fill" style="font-size: 32px; color: var(--discord-blurple);"></i>
            <p style="margin: 10px 0; font-size: 14px; color: var(--text-gray);">Tap to upload proof</p>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <div id="imagePreview"></div>
        </div>

        <label>Why should we accept you?</label>
        <input type="text" placeholder="Enter your answer...">

        <button type="button" class="submit-btn" onclick="window.scrollTo(0,0)">READY FOR SCREENSHOT</button>
        <p class="footer-note">TAKE A SCREENSHOT CUZ WE DON'D HAB DOMAIN WE BROKE SALAMAT!</p>
    </form>
</div>

<canvas id="fireCanvas"></canvas>
<audio id="bgMusic" loop preload="auto"><source src="IXORA EY.mp3" type="audio/mpeg"></audio>

<script>
    const music = document.getElementById('bgMusic');
    const muteIcon = document.getElementById('muteIcon');
    music.volume = 0.4;

    function startMusic() {
        music.play().then(() => {
            muteIcon.className = 'bi bi-volume-up-fill';
            document.removeEventListener('click', startMusic);
            document.removeEventListener('touchstart', startMusic);
        }).catch(() => {});
    }
    document.addEventListener('click', startMusic);
    document.addEventListener('touchstart', startMusic);

    document.getElementById('muteBtn').onclick = (e) => {
        e.stopPropagation();
        if (music.paused) { music.play(); muteIcon.className = 'bi bi-volume-up-fill'; }
        else { music.pause(); muteIcon.className = 'bi bi-volume-mute-fill'; }
    };

    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    imageUpload.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            }
            reader.readAsDataURL(file);
        }
    });

    // --- HIGH INTENSITY FIRE ENGINE ---
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = 400; }
    window.onresize = resize; resize();

    class Flame {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + Math.random() * 80;
            this.speedY = Math.random() * 3 + 1.5; // Faster rising
            this.speedX = (Math.random() - 0.5) * 2;
            this.size = Math.random() * 30 + 15; // Larger particles
            this.life = 1;
            this.decay = Math.random() * 0.012 + 0.006;
        }
        update() { 
            this.y -= this.speedY; 
            this.x += this.speedX; 
            this.life -= this.decay; 
            if (this.size > 0.5) this.size -= 0.18; 
        }
        draw() {
            ctx.globalCompositeOperation = "lighter";
            // Randomize between Orange, Deep Red, and Yellow for a wilder look
            const r = 255;
            const g = Math.floor(Math.random() * 120 + 20);
            const b = 0;
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.life})`;
            ctx.beginPath(); 
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Spawn more particles per frame for "Fuller" fire
        if (particles.length < 550) { // Limit increased from 200 to 550
            for(let i=0; i < 12; i++) { // Spawn rate increased from 5 to 12
                particles.push(new Flame());
            }
        }
        
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); 
            particles[i].draw();
            if (particles[i].life <= 0) { 
                particles.splice(i, 1); 
                i--; 
            }
        }
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
